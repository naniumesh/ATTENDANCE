<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Attendance</title>
  <link rel="stylesheet" href="css/staff.css" />
</head>
<body>

  <!-- ================= HEADER ================= -->
  <header>
    <div>
      <h1>Staff Attendance System</h1>
      <div id="staffInfo" style="font-weight:bold; margin-top:5px;"></div>
    </div>

    <div class="header-buttons">
      <button class="button" id="historyToggleBtn">History</button>
      <button class="button logout-btn" id="logoutBtn">Logout</button>
    </div>
  </header>

  <!-- ================= HISTORY ================= -->
  <div id="historyContainer" style="display:none;">
    <h3>Attendance History</h3>
    <div id="historyContent"></div>
    <div id="summarySection" style="margin-top:20px;"></div>
    <button id="closeHistoryBtn" class="button cancel-btn">Close History</button>
  </div>

  <!-- ================= MAIN ================= -->
  <main id="mainContent">

    <!-- Schedule Buttons -->
    <div id="scheduleContainer"></div>

    <!-- ================= ATTENDANCE ================= -->
    <div id="attendanceSection" style="display:none;">
      <h3>Take Attendance for <span id="currentDate"></span></h3>

      <!-- Class Buttons -->
      <div id="staffClassButtons">
        <button class="staff-class-btn" data-class="2 PB">2 PB</button>
        <button class="staff-class-btn" data-class="2 PB(GIRLS)">2 PB(GIRLS)</button>
        <button class="staff-class-btn" data-class="2 PB NAVY">2 PB NAVY</button>
        <button class="staff-class-btn" data-class="8 PB(REGULAR)">8 PB(REGULAR)</button>
        <button class="staff-class-btn" data-class="8 PB(FSFS)">8 PB(FSFS)</button>
        <button class="staff-class-btn" data-class="1 AIR PB">AIR</button>
        <button id="staffResetFilter">Show All</button>
      </div>

      <!-- Year Filter -->
      <div id="staffYearContainer"></div>

      <!-- Search -->
      <input
        type="text"
        id="staffStudentSearch"
        placeholder="Search students..."
      />

      <!-- ================= TABLE ================= -->
      <table id="staffAttendanceTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Reg No</th>
            <th>Roll No</th>
            <th>Present</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- ================= SUBMIT ================= -->
      <div style="margin-top:15px;">
        <button class="button" id="submitAttendance">
          Submit Attendance
        </button>
      </div>

      <!-- Count Summary -->
      <div id="staffAttendanceCounts" style="margin-top:15px;font-weight:bold;"></div>
    </div>

    <!-- ================= MODAL ================= -->
    <div id="modalOverlay" style="display:none;">
      <div class="modal-box">
        <h3>Attendance Confirmation</h3>

        <!-- Total Count -->
        <input
          type="number"
          id="confirmCount"
          placeholder="Total present count"
          readonly
        />

        <!-- PIN -->
        <input
          type="password"
          id="confirmPin"
          placeholder="PIN"
        />

        <button class="button" id="confirmSubmitBtn">Submit</button>
        <button class="button cancel-btn" onclick="closeModal()">Cancel</button>
      </div>
    </div>

  </main>

  <!-- ================= SCRIPT ================= -->
  <script src="js/staff.js" defer></script>
</body>
</html>
